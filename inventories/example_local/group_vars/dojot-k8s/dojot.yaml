# Set the dojot deployment namesapce
dojot_namespace: dojot

dojot_version: v0.5.0-alpha.1

dojot_domain_name: localhost

dojot_storage_class_name: ""

# Set kubernetes RBAC
dojot_kubernetes_rbac: true

# Set dojot configurations for Zookeeper
dojot_zk_persistent_volumes: false

# Set dojot configuration for postgreSQL
dojot_psql_persistent_volumes: false

# Set dojot configuration for postgreSQL-Ejbca
dojot_ejbca_psql_persistent_volumes: false

# Set dojot configuration for mongoDB
dojot_mongodb_persistent_volumes: false

# Set Minio configuration for dojot
dojot_minio_persistent_volumes: false

# Set Kafka configuration for dojot
dojot_kafka_persistent_volumes: false

# Set auth configuration
dojot_auth_email_enabled: false

# Allow the usage of insecure mqtt
dojot_insecure_mqtt: 'true'



# Set number of replicas for vernemq-dojot, k2v-vernemq-dojot,
# v2k-vernemq-dojot, data-broker {kafka - Partitions, not replicas},
# latency-pub-test-prometheus
dojot_vernemq_mqtt_replicas_to_scale: "1"
