## This role is responsible for deploying the Auth Service for dojot

- name: dojot - Device Manager Objects
  k8s:
    kubeconfig: "{{ dojot_kubeconfig_file_path | default(omit) }}"
    state: present
    definition: "{{ item }}"
  register: result
  until: result.failed == 0
  retries: 30
  delay: 10
  loop:
  - "{{ lookup('template', 'device_manager_batch_service.yaml.j2') | from_yaml }}"
  - "{{ lookup('template', 'device_manager_batch_deployment.yaml.j2') | from_yaml }}"
