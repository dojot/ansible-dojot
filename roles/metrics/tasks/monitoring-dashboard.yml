- name: Config Map Dashboards Grafana | Monitoring
  when: not optional['vault']
  k8s:
    kubeconfig: "{{ dojot_kubeconfig_file_path | default(omit) }}"
    state: present
    definition: "{{ item }}"
  register: result
  until: result.failed == 0
  retries: 30
  delay: 10
  loop:
    - "{{ lookup('template', 'monitoring-stack/monitoring_dashboard_config_map.yaml.j2') | from_yaml }}"
