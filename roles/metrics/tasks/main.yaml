---
- name: Metrics | Locust | Enable locust monitoring
  when: dojot_enable_locust_exporter
  k8s:
    kubeconfig: "{{ dojot_kubeconfig_file_path | default(omit) }}"
    state: present
    definition: "{{ item }}"
  register: result
  until: result.failed == 0
  retries: 30
  delay: 10
  loop:
    - "{{ lookup('template', 'locust/endpoint.yaml.j2') | from_yaml }}"
    - "{{ lookup('template', 'locust/service.yaml.j2') | from_yaml }}"
    - "{{ lookup('template', 'locust/serviceMonitor.yaml.j2') | from_yaml }}"

- name: Metrics | Helm | Include helm tasks
  include_tasks: helm.yml
  when: dojot_helm_install | bool
  tags: helm

- name: Metrics | Loki | Include loki tasks
  include_tasks: loki.yml
  tags: loki

- name: Metrics | Promtail | Include promtail tasks
  include_tasks: promtail.yml
  tags: promtail

- name: Metrics | Grafana | Include Grafana tasks
  include_tasks: grafana.yml
  tags: grafana

- name: Metrics | Prometheus | include Prometheus tasks
  include_tasks: prometheus.yml
  tags: prometheus

- name: Metrics | Alertmanager | include Alertmanager tasks
  include_tasks: alertmanager.yml
  tags: alertmanager

- name: Metrics | kafka-exporter | include Kafka-exporter tasks
  include_tasks: kafka.yml
  tags: prometheus-kafka-exporter