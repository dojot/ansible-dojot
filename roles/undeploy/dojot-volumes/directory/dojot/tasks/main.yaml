---

- name: Remove Dojot volume directory
  become: yes
  file:
    path: "{{ dojot_volume_directory }}/{{item.path}}"
    state: absent
  loop:
    - { path: 'kong' }
    - { path: 'minio' }
    - { path: 'minio-files' }
    - { path: 'mongodb' }
    - { path: 'postgres' }
  when: (dojot_storage_class_name == "local-storage")