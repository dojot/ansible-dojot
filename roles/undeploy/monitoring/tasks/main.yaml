- name: Get the StatefulSet in the dojot-monitoring namespace
  k8s_info:
    kind: StatefulSet
    namespace: "{{dojot_monitoring_namespace}}"
  register: pod_list

- name: Delete StatefulSet
  k8s:
    state: absent
    api_version: v1
    kind: StatefulSet
    namespace: "{{dojot_monitoring_namespace}}"
    name: "{{ item }}"
  loop: "{{ pod_list | json_query('resources[*].metadata.name') }}"

