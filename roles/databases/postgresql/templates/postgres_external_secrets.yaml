apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-secret
  namespace: {{ dojot_namespace }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: dojot-secret-store
    kind: SecretStore
  target:
    name: postgres-secret
    creationPolicy: Owner
    deletionPolicy: Delete
  dataFrom:
  - extract:
      key: secret/postgres
      version: "1"