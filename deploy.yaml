# Deploy VerneMQ to the environment
# TODO: Add possibility of using an external VerneMQ by setting config variables
# TODO: Support a HA cluster
- hosts: dojot-k8s[0]
  any_errors_fatal: true
  tags: [dojot-vernemq, 100k]
