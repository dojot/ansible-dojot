# Deploy Dojot Components to the Environment
# Deploy the dojot services
- hosts: dojot-k8s[0]
  any_errors_fatal: true
  tags: dojot-components
  roles:
    - role: image-manager
    - role: apigw
      tags: [100k]
    - role: auth
      tags: [100k]
    - role: backstage
    - role: data-broker
      tags: [100k]
    - role: device-manager
    - role: history
    - role: persister
    - role: gui
    - role: iotagent-mosca
      tags: [never]
    - role: iotagent-lwm2m
    - role: flowbroker
    - role: data-manager
    - role: cron
    - role: v2k-bridge
      tags: [100k]
    - role: k2v-bridge
      tags: [100k]
    - role: kafka2ftp
    - role: kafka-loopback
      tags: [never, 100k]
    - role: kafka-ws
      tags: [100k]
    - role: x509-identity-mgmt
      tags: [100k]
