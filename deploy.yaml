# The group k8s-endpoint refer to the nodes that have access to the Kubernetes API
# It is possible to run from localhost accessing a remote node by defining a kubeconfig file
- hosts: dojot-k8s[0]
  gather_facts: true
  any_errors_fatal: true
  tags:
    - bootstrap
    - 100k
  roles:
    - role: k8s-api-bootstrap

# Create dojot base for the deployment
- hosts: dojot-k8s[0]
  any_errors_fatal: true
  tags:
    - bootstrap
    - 100k
  roles:
    - role: dojot-basic
      tags:
        - dojot-basic
    - role: nfs-provisioner
      when: dojot_storage_class_name == "nfs"
      tags:
        - nfs-provisioner
        - 100k

# Install Helm
- hosts: dojot-k8s[0]
  any_errors_fatal: true
  tags:
    - helm
    - 100k
  roles:
    - role: helm

# Deploy Vault to the environment
- hosts: dojot-k8s[0]
  any_errors_fatal: true
  tags:
    - vault
    - 100k
  roles:
    - role: vault/consul
      when: optional['vault']
    - role: vault/vault
      when: optional['vault']
    - role: vault/external-secrets
      when: optional['vault']

# Deploy Vault to the environment
- hosts: master_nodes
  any_errors_fatal: true
  tags:
    - vault
    - 100k
  roles:
    - role: vault/confs
      tags:
        - vault_confs
      when: optional['vault']

# Secrets
- hosts: dojot-k8s[0]
  any_errors_fatal: true
  roles:
    - role: secrets
      tags:
        - secrets
        - 100k

